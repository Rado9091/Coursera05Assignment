<!doctype html>
<html ng-app ='LunchCheck'>
  <head>
    <title>Lunch Checker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="angular.min.js"></script>
    <script type="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
      <div ng-controller='LunchCheckController' class="container">
        <h1>Lunch Checker</h1>

        <div  class="form-group">
          <input id="lunch-menu"
          type="text" ng-model="amountOrder"
          placeholder="list comma separated dishes you usually have for lunch"
          class="form-control">
        </div>

        <div class="form-group">
          <button class="btn btn-default">Check If Too Much</button>
        </div>

        <div ng-model='amountOrder' class="form-group message">
          <!--Here go my message-->
          You have ordered: {{checkAmount()}}
        </div>

     </div>
  </body>
</html>
